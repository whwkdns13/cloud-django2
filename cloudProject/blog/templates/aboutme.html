{% extends 'base.html' %}
{% block content %}
    <div class="card bg-dark text-white">
        <img src="https://s3.orbi.kr/data/file/united2/b1f91f77-1b23-4229-b281-7c25379787a23.png" width="500" height="500" class="card-img" alt="항공대로고">
        <div class="card-img-overlay">
          <h5 class="card-title">About Cloud(조자운)</h5>
          <p class="card-text">한국항공대학교 자유전공학부 21학번</p>
        </div>
    </div>
    <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" style="color: forestgreen;">
              멋쟁이사자처럼
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
              <strong>멋쟁이 사자처럼 micks팀 pm을 맡고 있습니다!</strong> Teamvil 개발을 위해 부족한 실력이지만 열심히 노력중입니다
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo" style="color: darkseagreen;">
              음악
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body">
              <strong>노래듣는거 좋아합니다!</strong> 장르 안가리고 폭넓게 들어요~ 어서 코로나 끝나고 콘서트 가고싶네요 ㅠㅠ 아 기회되면 작곡도 배워보고싶어요!
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree" style="color: aquamarine;">
              여행
            </button>
          </h2>
          <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
            <div class="accordion-body">
              <strong>여행다니는것도 엄청 좋아해요!</strong> 비행기타고 여행가고 싶은데 이것도 코로나가 문제네요 :(
            </div>
          </div>
        </div>
    </div>
{% endblock %}
